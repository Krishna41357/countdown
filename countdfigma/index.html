<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Desktop1">
        <div class="Background">
            <div class="Rectangle6"></div>
            <img class="Image1" src="background.jpg" alt="Image 1">
        </div>
        <div class="Rectangle1"></div>
        <img class="Logof21" src="1.png" alt="Logo Image">
        <div class="Countdown">
            <div class="CountdownText">COUNTDOWN</div>
        </div>
        <div class="Rectangle2"></div>
        <div class="Rectangle3"></div>
        <div class="Rectangle4"></div>
        <div class="Rectangle5"></div>
        <div class="Group1">
            <div class="Group1Text days">00</div>
            <div class="Days">DAYS</div>
        </div>
        <div class="Group2">
            <div class="Group2Text">24</div>
            <div class="Hours">HOURS</div>
        </div>
        <div class="Group3">
            <div class="Group3Text">60</div>
            <div class="Minutes">MINUTES</div>
        </div>
        <div class="Group4">
            <div class="Group4Text">60</div>
            <div class="Seconds">SECONDS</div>
        </div>
        <img class="Image2" src="2.png" alt="Image 2">
        <div class="Frame1"></div>
    </div>
	
<!-- Your existing HTML and CSS -->

<script>
    // Set the date we're counting down to (replace this with your desired end date and time)
    var countDownDate = new Date("Jan 25, 2024 15:37:25").getTime();

    // Update the countdown every 1 second
    var countdownInterval = setInterval(function() {
        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Add leading zeros if needed
        days = (days < 10) ? '0' + days : days;
        hours = (hours < 10) ? '0' + hours : hours;
        minutes = (minutes < 10) ? '0' + minutes : minutes;
        seconds = (seconds < 10) ? '0' + seconds : seconds;

        // Display the countdown in the elements with corresponding classes
        document.querySelector(".Group1Text").innerHTML = days  ;
        document.querySelector(".Group2Text").innerHTML = hours ;
        document.querySelector(".Group3Text").innerHTML = minutes ;
        document.querySelector(".Group4Text").innerHTML = seconds ;

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(countdownInterval);
            document.querySelector(".Group1Text").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
</body>
</html>
